<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Hello World Extravaganza</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="hero">
        <h1>Hello World!</h1>
        <p>Welcome to my colorful corner of the web.</p>
    </div>

    <div class="numbers">
        <h2>Numbers:</h2>
        <ul>
          {{ range .Numbers }}
            <li>{{ . }}</li>
          {{ end }}
        </ul>
    
        <h2>Factorials:</h2>
        <ul>
          {{ range .Factorials }}
            <li>{{ . }}</li>
          {{ end }}
        </ul>
    
        <h2>Fibonacci Sequence:</h2>
        <ul>
          {{ range .Fibonaccis }}
            <li>{{ . }}</li>
          {{ end }}
        </ul>
      </div>
    

    <script src="static/script.js"></script> 
</body>
</html>
